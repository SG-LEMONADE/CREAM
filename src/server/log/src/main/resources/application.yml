server:
  port: 8082

spring:
  application:
    name: log

  data:
    mongodb:
      host: localhost
      port: 27017

  # swagger with spring boot 2.6.2 issue
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
